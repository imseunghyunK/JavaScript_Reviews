<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JS 데이터 표현용 객체 학습</h3>

    <script>
        let v1 = "{'name':'연아1', 'age':30}";    // string
        let v2 = {'name':'연아2', 'age':20};  
        let v3 = {"name":"연아3", "age":40};  //key로 value 활용 가능한 json 객체
       
        let v4 = '{"name":"연아3", "age":40}';    //string
        let v5 =  {name:"연아3", age:40};    //key로 value 활용 가능한 js 객체
 
        console.log(1 + ' : ' + v1);
        console.log(2 + ' : ' + v2);
        console.log(3 + ' : ' + v3);
        //string object object
        console.log(4 + ' : ' + typeof(v1) + " " + typeof(v2) + " " + typeof(v3));
        console.log(5 + ' : ' + v2.name);

        console.log(6 + ' : ' + v4); //{"name":"연아3", "age":40}
        console.log(7 + ' : ' + typeof(v4));  //string

        console.log(8 + ' : ' + v5); // [object Object]
        console.log(9 + ' : ' + typeof(v5));  //object
        console.log(10 + ' : ' + v5.name);  //연아3


    </script>

</body>
</html>
