<body>
    <h3>js 함수</h3>

    1. 사용자 정의 함수 구현 <br>

    <hr>

    <script>
        // 사용자 정의 함수
        // parameter로 숫자 받아서 숫자 여부 확인 후에 값 출력
        // Not A Number - 숫자가 아닌 경우 true
        // 숫자, booleanm Date 객체 모두 인터프리터는 숫자로 간주
        function myFun1(v){

            console.log(v);
            // console.log(isNaN(v));
   
            //number 타입에 한해서만 type 출력
            // if(v == isNaN(Number.isNaN)){
            //     console.log(v + " " + typeof(v));
            //}
        }
        myFun1(); // undefined  / true

        myFun1(1); // number    / false

        myFun1('a'); // string  / true
        myFun1("String"); // string     / true

        myFun1(true); // boolean      / false

        myFun1(new Date()); // js에서 날짜 표현하는 클래스 타입 object / false


        //타입 비교
        // == 형태가 동일한 경우 true
        // === 타입까지 비교할 경우 true
        function myFun2(){
            console.log(1 == '1');    //true
            console.log(1 === '1');  //false
            console.log(typeof(1) + " " + typeof('1'));  //number string
        }
        myFun2();

        //함수 return
        function myFun3(v){
            return 'Java ' + v;
        }
        let data = myFun3('Script');
        console.log(data);


    </script>
</body>
