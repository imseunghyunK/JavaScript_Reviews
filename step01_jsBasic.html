<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>js 변수 선언 및 호출</h3>

    <script>
        //script tag 내부에 표현되는 주석(java와 동일)
        /* 변수 선언시 타입 없이 선언
            타입 제한이 없음을 의미, 실제 타입이 정해지는 시점은 값 대입 시점
        */
        //변수 선언
        var v1 = 1;  // v1 변수는 number 타입
        v1 = "encore"; //v1변수는 string 타입

        let v2 = 2;

        //상수를 의미, 정해진 값 이외는 수정 불가, 선언과 동시에 값 대입 필수
        const v3 = 3; 

        //let은 선언된 block 내에서만 사용 가능한 변수
        function myFun(){

            if(true){
                var v5 = "v5";
                let v6 = 'v6'; //if 블록 내에서만 사용 가능한 변수
                v7 = 'v7'
            }     
            console.log(v5);
            // console.log(v6);
            console.log(v7);
        }

        myFun();

        //var, let, const 키워드 없이도 변수 선언
        data = 'test';
        console.log(data);


        //parameter로 선언하는 변수는 변수명으로만 선언
        function myFun2(x, y){
            console.log(1 + ' ' + x);
            console.log(2 + ' ' + y);
        }

        myFun2(); // 1 undefined    2 undefined

        myFun2(1); // 1 1    2 undefined

        myFun2(1, 2); // 1 1    2 2
        myFun2(1, 2, 3); // 1 1     2 2


    </script>

</body>
</html>
