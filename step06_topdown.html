<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step06_topdown.html</title>
</head>

<body>
    <h3>w3schools 사이트 내용 선행 학습</h3>

    <hr>

    <div id="first">
        <button id="btn1" style="display: block;">first</button>
    </div>

    <!-- button 개발 후 first 버튼이 클릭하면 보였다 안보였다-->
    <div id="second">
        <button onclick="btnChange()">보였다 안보였다</button>
    </div>

    <script>
        function btnChange() {
            //?
            let btnDisplay = document.getElementById("btn1").style.display;
            console.log(btnDisplay);

            if (btnDisplay == 'block') {
                document.getElementById("btn1").style.display = 'none';
            } else if (btnDisplay == 'none') {
                document.getElementById("btn1").style.display = 'block';
            } else {
                alert('문제 발생');
            }
        }
    </script>

    <hr color="red">

    <h3>JS 배열</h3>
    <div id="demo"></div>
    <script>

        let array = [1, 2, 3];
        console.log(typeof (array) + " " + array);   //object 1,2,3
        console.log(array);
        console.log(array[0] + ' ' + array.length); //1 3
        array[0] = 10;
        console.log(array);    //[10, 2, 3]

        //java와의 차이점
        //java는 생성된 데이터 수 만큼의 배열 크기 변경 불가
        //js는 배열 크기가 동적으로 증가, push()로 데이터 저장 가능
        array.push(100);
        console.log(array);    //[10, 2, 3, 100]
        console.log(array.length);    //4

        console.log("******* 배열 foreach ********");
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        let text = "<ul>";
        //배열의 forEach()호출
        //하나씩 뽑아서 배열 메소드의 parameter로 적용한 기능의 함수에 값을 주면서 호출
        fruits.forEach(myFunction);  
        text += "</ul>";

        
        function myFunction(value) {
            text += "<li>" + value + "</li>";
        }

        document.getElementById("demo").innerHTML = text;

    </script>


</body>

</html>
